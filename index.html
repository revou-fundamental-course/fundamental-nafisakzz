<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio nafisa</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigasi Bar -->
    <header>
      <nav class="navbar-container">
        <img src="assets/logo-revou.png" class="logo" />
        <!--  Logo icon -->

        <div>
          <ul class="nav-item-container">
            <li class="nav-item">
              <a href="#" class="nav-a">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about-us" class="nav-a">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#message-us" class="nav-a">Message Us </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Ini Navigasi Bar Selesai -->

    <hr />

    <!-- Welcoming speech -->
    <section class="content">
      <h2 class="welcome-title">
        Hi <span id="input-nama" class="input-nama"></span> , I am NAFISA KAMILA
      </h2>
      <p>I am prospective infomation engineering</p>
    </section>

    <!-- Banner -->
    <section class="slider">
      <main class="slides-container">
        <div class="slide">
          <img src="assets/foto-formal-nafisa.jpg" alt="slide 1" />
        </div>
        <div class="slide">
          <img src="assets/foto-formal-napnap2.jpg" alt="slide 2" />
          <!-- Masukkan foto yang di inginkan di folder assets-->
        </div>
        <div class="slide">
          <img src="assets/foto-formal-napnap3.jpg" alt="slide 3" />
          <!-- Masukkan foto yang di inginkan di folder assets-->
        </div>
      </main>
    </section>
    <!-- Banner End -->

    <hr />

    <!-- Welcoming speech End -->

    <!-- about us -->
    <section class="about-background" name="about-us" id="about-us">
      <header>
        <h2>About Us</h2>
      </header>

      <main class="about-container">
        <div>
          <div class="about-item"></div>
          <img src="assets/logo-linkedin.jpg" id="linkedin-logo" />
          <a href="https://www.linkedin.com/in/nafisakamila1407/" class="about"
            >Linkedin</a
          >
        </div>

        <div>
          <div class="about-item"></div>
          <img src="assets/logo-ig.jpg" id="instagram-logo" />
          <a href="https://www.instagram.com/nafisakml_" class="about"
            >Instagram</a
          >
        </div>
      </main>
    </section>
    <!-- about us End -->

    <hr />

    <!-- Message Us-->
    <main class="message-container" id="message-us">
      <section class="form-container">
        <h2>Message Us</h2>
        <form id="message-form" class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" /><br /><br />
          <label for="tanggal-lahir">Tanggal Lahir:</label>
          <input
            type="date"
            id="tanggal-lahir"
            name="tanggal-lahir"
          /><br /><br />
          <label for="jenis-kelamin" id="jenis-kelamin">Jenis Kelamin:</label>
          <input
            type="radio"
            id="laki-laki"
            name="jenis-kelamin"
            value="Laki-Laki"
          />
          <label for="laki-laki">Laki-Laki</label>
          <input
            type="radio"
            id="perempuan"
            name="jenis-kelamin"
            value="Perempuan"
          />
          <label for="perempuan">Perempuan</label><br /><br />
          <label for="pesan">Pesan:</label><br />
          <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea
          ><br /><br />
          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      </section>
      <section class="output-container" id="output-container">
        <br />
        <p id="current-time"></p>
        <br />
        <p id="output-nama"></p>
        <p id="output-tanggal-lahir"></p>
        <p id="output-jenis-kelamin"></p>
        <p id="output-pesan"></p>
      </section>
    </main>
    <!-- Message Us end-->

    <hr />

    <!-- Footer start -->
    <footer>
      <p class="footer">Created by Nafisa</p>
    </footer>
    <!-- Footer start -->

    <script src="js/script.js"></script>
  </body>
</html>
